{% extends "base.html" %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Ticket</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Esto renderiza el formulario -->
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'ticket_list' %}">Volver a la lista de tickets</a>
{% endblock %}
