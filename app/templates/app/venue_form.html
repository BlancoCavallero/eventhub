{% extends 'base.html' %}

{% block content %}
  <h1>{{ action }} Ubicación</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }} Ubicación</button>
    <a href="{% url 'venue_list' %}">Cancelar</a>
  </form>
{% endblock %}
