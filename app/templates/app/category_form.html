{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">
        {% if form.instance.pk %}
            Editar Categoría
        {% else %}
            Crear Categoría
        {% endif %}
    </h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}
                        Guardar Cambios
                    {% else %}
                        Crear Categoría
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
