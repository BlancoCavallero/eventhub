name: CD 

on:
  release:
    types: [published]
  workflow_dispatch:
  
jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:

      - name: Clonar el c√≥digo
        uses: actions/checkout@v3

      - name: Loguearse en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/eventhub:${{ github.event.release.tag_name }} \
            .

      - name: Subir imagen
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/eventhub:${{ github.event.release.tag_name }}
  
  #Se describen los pasos del deploy
  deploy:
      #Pongo este nombre para hacer notar que se deploya una imagen del release
      name: Deploy a release
      runs-on: ubuntu-latest
      needs: build-and-push
      #Pasos que sigue el deploy
      steps:

        - name: llamar al deploy del render
          run: |
            curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }} \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Accept: application/json"
