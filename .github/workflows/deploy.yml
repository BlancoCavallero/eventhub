name: CD 

on:
  release:
    types: [published]

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:

      - name: Clonar el código
        uses: actions/checkout@v3

      - name: Loguearse en DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construir la imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/eventhub:latest .

      - name: Subir imagen a DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/eventhub:latest
        #Acá va el tag con el que se sube al dockerhub
  
  #Se describen los pasos del deploy
  deploy:
      #Pongo este nombre para hacer notar que se deploya una imagen del release
      name: Deploy a release
      runs-on: ubuntu-latest
      needs: build-and-push
      #Pasos que sigue el deploy
      steps:

        -name: llamar al deploy del render
        run: |
           curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }} \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"
